{% extends "base.html" %}

{% block title %}Assessments{% endblock %}
{% block page_title %}Assessments{% endblock %}

{% block content %}
  <a href="{{ url('construction.assess') }}">[+] New Assessment</a>
  <ul>
    {% for assessment in assessments %}
      <li><a href="{{ url('construction.detail', assessment.pk) }}">{{ assessment }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
